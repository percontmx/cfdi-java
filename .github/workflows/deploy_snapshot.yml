name: Desplegar versiones de desarrollo.

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - master

jobs:
  deploy_to_ossrh:
    name: Desplegar a OSSRH
    runs-on: ubuntu-latest
    steps:
      - name: Descargar el código.
        uses: actions/checkout@v4

      - name: Instalar Java 11.
        uses: actions/setup-java@v4
        with:
          distribution: 'jetbrains'
          java-version: 11
          server-id: ossrh
          server-username: MAVEN_CENTRAL_USER
          server-password: MAVEN_CENTRAL_PASSWORD
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Importar llave GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Caché de paquetes de Maven.
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Desplegar snapshot.
        run: mvn -B deploy -P ossrh -s /home/runner/.m2/settings.xml
        env:
          MAVEN_CENTRAL_USER: ${{ secrets.MVN_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MVN_TOKEN }}
